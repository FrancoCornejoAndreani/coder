<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="application/javascript;charset=utf-8" http-equiv="Content-Type" />
    <title>Login</title>
</head>
<body>
    <h1>Inicio de sesion</h1>
    <form action="/process-login"  method="post">
        <input id="username" type="text" name="username" class="input-group mb-3" placeholder="Ingrese su nombre de usuario" required>       
        <input id="LogInBtn" type="submit" value="LogIn" class="btn btn-primary" >
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
